<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинг блюд</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>

<h2>Мой рейтинг блюд</h2>

<table>
    <tr>
        <th>Название блюда</th>
        <th>Оценка (1-10)</th>
        <th>Ссылка на рецепт</th>
        <th>Фото блюда</th>
    </tr>
    <tr>
        <td>Пицца Маргарита</td>
        <td>9</td>
        <td><a href="https://www.example.com/margherita-recipe" target="_blank">Рецепт пиццы Маргарита</a></td>
        <td><img src="пицца.jpg" alt="Пицца Маргарита"></td>
    </tr>
    <tr>
        <td>Борщ</td>
        <td>8</td>
        <td><a href="https://www.example.com/borscht-recipe" target="_blank">Рецепт борща</a></td>
        <td><img src="борщ.jpeg" alt="Борщ"></td>
    </tr>
    <tr>
        <td>Цезарь с курицей</td>
        <td>7</td>
        <td><a href="https://www.example.com/caesar-recipe" target="_blank">Рецепт Цезаря</a></td>
        <td><img src="цезарь.jpeg" alt="Цезарь с курицей"></td>
    </tr>
    <tr>
        <td>Плов</td>
        <td>10</td>
        <td><a href="https://www.example.com/pilaf-recipe" target="_blank">Рецепт плова</a></td>
        <td><img src="плов.png" alt="Плов"></td>
    </tr>
    <tr>
        <td>Тирамису</td>
        <td>6</td>
        <td><a href="https://www.example.com/tiramisu-recipe" target="_blank">Рецепт тирамису</a></td>
        <td><img src="тиррамису.jpg" alt="Тирамису"></td>
    </tr>
</table>

</body>
</html>
